<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="produtos.css">
    <script src="produtos.js"></script>
</head>

<body>
    <header>
        <div id='conteudo-header'>
            <a href="index.html"><img src="/imagens/DaRoca.png" alt="" id='logo'></a>

            <div id='container-botoes'>

                <a href="signup.html" id='inscrever'>Inscrever-se</a>
                <a href="login.html" id='entrar'>Entrar</a>
            </div>
        </div>
    </header>
    <main>

        <div id='conteudo'>
            <div id="container-barra-pesquisa">
                <form action="" id="form-pesquisa">
                    <label for=""><img src="/imagens/lupa.png" alt="" id="lupa"></label>
                    <input type="text" placeholder="Digite o nome do produto desejado" id='barra-pesquisa'>
                    <button type="submit" id='entrega-pesquisa'>Pesquisar</button>
                </form>
            </div>
            <div id='container-nav-produto'>
                <ul id="nav-produto">
                    <li><a href="#" class='tipo-produto' id = 'tipo-legume' onclick="pesquisaTipo('legume')">Legumes</a></li>
                    <li><a href="#" class='tipo-produto' id = 'tipo-verdura' onclick="pesquisaTipo('verdura')">Verduras</a></li>
                    <li><a href="#" class='tipo-produto' id = 'tipo-fruta' onclick="pesquisaTipo('fruta')">Frutas</a></li>
                </ul>
            </div>
            <div class='display-produtos'>
                <script src="escreveProduto.js"></script>
            </div>
        </div>
        <div id='container-cesta'>
            <a href="cesta.html" id='botao-cesta'>
                <img src="/imagens/icone-de-carrinho.png" alt="" id='icone-de-cesta'>Abrir cesta
            </a>
        </div>
    </main>
    <script src="produto.js"></script>
</body>

</html>
