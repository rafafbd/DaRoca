<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta</title>
    <link rel="stylesheet" href="cesta.css">
    <script src="cesta.js"></script>
</head>

<body>
    <header>
        <a href="../produtos/produtos.html">
            <img src="/imagens/seta.png" alt="" id='seta'>
        </a>
        
    </header>
    <main>
        <div class = 'alinha-centro'>
            <h1>Seu pedido:</h1>
        </div>
        
        <div id='pedido'>  
        </div>
        <div class = 'alinha-centro'>
        </div>
        <div class = 'alinha-centro'>
            <p class = 'alinha-centro'>Selecione a forma de pagamento: </p>
            <form action="">
                <input type="radio" name="pagamento">
                <label for="pagamento">Cartão de credito</label>
                <input type="radio" name="pagamento">
                <label for="pagamento">pix</label>
                <input type="radio" name="pagamento">
                <label for="pagamento">Cartão de debito</label>
            </form>
        </div>
        <div class = 'alinha-centro'>
            <p>Selecione a frequência da entrega: </p>
            <select name="" id="selecionar-frequencia">
                <option value="">Compra única</option>
                <option value="">Semanal</option>
                <option value="">Quinzenal</option>
                <option value="">Mensal</option>
            </select>
        </div>

        

        <div id = 'container-endereco'>
            <p class = 'alinha-centro'>Informe seu endereço para a entrega:</p>
            <input type="text" placeholder="Digite seu endereço" id = 'endereco'>
        </div>

        <div class = 'alinha-centro' id = 'container-botao'>
            <button>
                Confirmar cesta
            </button>
        </div>

    </main>
    <script src="cesta.js"></script>
</body>

</html>
