<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    
    <div id ="imagem">
    </div>
    <header>
        <a href="../index/index.html">
            <img src="/imagens/DaRoca.png">
        </a>
        
    </header>
    <div id="estruturaDoSignup">
        <h1>Cadastrar-se</h1>
        <form id="signup">
            
            <p>
                <label>Nome:<br></label>
            <input type="text" id="nome">
            </p>

            <p>
                <label >Email:<br></label>
            <input type="email" id="email">
            </p>
            <p>
                <label>Estado:<br></label>
                <select name="" id="">
                    <option value="">-</option>
                    <script src="escreveEstado.js"></script>
                </select>
                
            </p>
            <p>
                <label >Senha:<br></label>
                <input type="password" id="senha">
            </p>

            <p>
                <label>Confirmar Senha:<br></label>
                <input type="password" id="confirm">
            </p>
            
            <p>
                <button onclick="cadastro()">Enviar</button>        
            </p>
    </div>
</body>
</html>
