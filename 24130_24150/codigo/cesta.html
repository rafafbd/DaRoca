<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta</title>
    <link rel="stylesheet" href="cesta.css">
</head>

<body>
    <header>
        <a href="produtos.html">
            <img src="/seta.png" alt="" id='seta'>
        </a>
        
    </header>
    <main>
        <div class = 'alinha-centro'>
            <h1>Seu pedido:</h1>
        </div>
        
        <div id='pedido'>
            <table>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preco</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Batata</td>
                    <td>5 Kg</td>
                    <td>10000000,00 R$</td>
                    <td>excluir</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>70 cachos</td>
                    <td>51,00 R$</td>
                    <td>excluir</td>
                </tr>
                <tr>
                    <td>Cenoura</td>
                    <td>5 duzias</td>
                    <td>1,99 R$</td>
                    <td>excluir</td>
                </tr>
            </table>
        </div>
        <div class = 'alinha-centro'>
            <h3>Total: 15000000 R$</h3>
        </div>

        <div class = 'alinha-centro'>
            <p>Selecione a forma de pagamento: </p>
            <select name="" id="selecionar-pagamento">
                <option value="">-</option>
                <option value="">Cartao de credito</option>
                <option value="">pix</option>
                <option value="">Cartao de debito</option>
            </select>
        </div>

        <div class = 'alinha-centro'>
            <p class = 'alinha-centro'>Selecione a frequência da entrega:</p>
            <form action="">
                <input type="radio" name="frequencia">
                <label for="frequencia">Mensal</label>
                <input type="radio" name="frequencia">
                <label for="frequencia">Quinzenal</label>
                <input type="radio" name="frequencia">
                <label for="frequencia">Semanal</label>
                <input type="radio" name="frequencia">
                <label for="frequencia">Compra única</label>
            </form>
        </div>

        <div id = 'container-endereco'>
            <p class = 'alinha-centro'>Informe seu endereço para a entrega:</p>
            <input type="text" placeholder="Digite seu endereço" id = 'endereco'>
        </div>

        <div class = 'alinha-centro' id = 'container-botao'>
            <button>
                Confirmar cesta
            </button>
        </div>

    </main>
</body>

</html>
