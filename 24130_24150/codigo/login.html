<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div id ="imagem">
    </div>
    <header>
        <img src="/DaRoca.png">
    </header>
    <div id="estruturaDoLogin">
        <h1>Entrar</h1>
        <form id="Login">
            
            <p>
                <label>Nome:<br></label>
            <input type="text">
            </p>

            <p>
                <label >Email:<br></label>
            <input type="email" id="email">
            </p>

            

        
            <p>
                <label >Senha:<br></label>
                <input type="password">
            </p>

            <p>
                <label>Confirmar Senha:<br></label>
                <input type="password">
            </p>
            
            <p>
                <button>Enviar</button>        
            </p>
    </div>
</body>
</html>
