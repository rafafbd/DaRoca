<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div id ="imagem">
    </div>
    <header>
        <a href="index.html">
            <img src="/DaRoca.png">
        </a>
        
    </header>
    <div id="estruturaDoSignup">
        <h1>Cadastrar-se</h1>
        <form id="signup">
            
            <p>
                <label>Nome:<br></label>
            <input type="text">
            </p>

            <p>
                <label >Email:<br></label>
            <input type="email" id="email">
            </p>
        
            <p>
                <label >Senha:<br></label>
                <input type="password">
            </p>

            <p>
                <label>Confirmar Senha:<br></label>
                <input type="password">
            </p>
            
            <p>
                <button>Enviar</button>        
            </p>
    </div>
</body>
</html>
